<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Alarms</title>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
    $( function() {
        $( "#accordion" ).accordion();
    } );
    </script>
</head>
<body>
    {# onload should check file age and alert if it's old #}

    <div id="accordion">
        {% for alarm in alarms %}
        <h3>{{ alarm.volcano }} {{ alarm.subject }}</h3>
        <div>
            <p>
            {{ alarm.message }}
            </p>
        </div>
        {% endfor %}
    </div>

</body>
</html>
